<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homewarming Ceremony</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif Kannada', serif;
            background: url(Bgimg.jpg), linear-gradient(rgba(255, 0, 0, 0.2), rgba(0, 0, 255, 0.2)); /* New background image */
            background-blend-mode: overlay;
            background-size: cover; /* Ensures the image covers the viewport */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Keeps the background fixed */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .fixed-header {
            position: fixed;
            top: 20px; /* Distance from the top of the viewport */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10; /* Ensure headings are on top of other elements */
            width: 100%;
        }

        h2 {
            font-size: 3rem;
            color: #f9c74f; /* Golden hue */
            animation: fadeIn 2s ease;
            text-shadow: 2px 2px 4px #000;
        }

        h3 {
            font-size: 2rem;
            color: #f9844a;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000;
            animation: fadeIn 2s ease, zoomIn 2s ease; /* Apply animations */
        }

        .video-container, .image-container {
            display: flex;
            justify-content: center;
            margin: 120px 20px 20px; /* Adjusted margin to accommodate fixed headings */
            animation: zoomIn 2s ease, fadeIn 2s ease; /* Apply animations */
        }

        .image-container img, .video-container iframe {
            border: 5px solid #f9c74f;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5); /* Darker shadow */
        }

        .image-container img {
            width: 60%; /* Adjusted width */
            max-width: 400px; /* Adjusted maximum size */
        }

        .video-container iframe {
            width: 80%; /* Adjusted width */
            max-width: 800px; /* Adjusted maximum size */
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Media Queries for Responsiveness */
        @media only screen and (max-width: 768px) {
            h2 {
                font-size: 2.5rem;
            }

            h3 {
                font-size: 1.8rem;
            }

            .image-container img, .video-container iframe {
                width: 90%;
            }
        }

        @media only screen and (max-width: 480px) {
            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .image-container img, .video-container iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <h2> ನಮ್ಮ ಮನೆಯ ಗೃಹಪ್ರವೇಶಕ್ಕೆ ಸ್ವಾಗತ</h2>
        <h3>ಕನಕ ಕುಟೀರಕ್ಕೆ ದಾರಿ</h3>
    </div>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/y-x2BLPyWGk" title="Directions to KANAKA Kuteera" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="image-container">
        <img src="hom.png" alt="Directions to KANAKA Kuteera">
    </div>
</body>
</html>
