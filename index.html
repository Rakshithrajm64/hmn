<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homewarming Ceremony</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif Kannada', serif;
            background: url(Bgimg.jpg), linear-gradient(rgba(255, 0, 0, 0.2), rgba(0, 0, 255, 0.2)); /* New background image */
            background-blend-mode: overlay;
            background-size: cover; /* Ensures the image covers the viewport */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Keeps the background fixed */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h2 {
            font-size: 2.5rem;
            color: #f9c74f; /* Golden hue */
            animation: fadeIn 2s ease;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.8rem;
            color: #f9844a;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000;
            animation: fadeIn 2s ease, zoomIn 2s ease; /* Apply animations */
        }

        .video-container, .image-container {
            display: flex;
            justify-content: center;
            margin: 20px;
            animation: zoomIn 2s ease, fadeIn 2s ease; /* Apply animations */
        }

        .video-container iframe, .image-container img {
            border: 5px solid #f9c74f;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5); /* Darker shadow */
        }

        .video-container iframe {
            width: 90%; /* Adjusted width */
            max-width: 560px; /* Adjusted maximum size */
        }

        .image-container img {
            width: 80%; /* Adjusted width */
            max-width: 300px; /* Adjusted maximum size */
            margin-top: 20px; /* Space between video and image */
        }

        /* Animated Dots */
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Sends the animation behind the content */
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: rgba(249, 199, 79, 0.8); /* Golden hue */
            position: absolute;
            border-radius: 50%;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Media Queries for Responsiveness */
        @media only screen and (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .video-container iframe, .image-container img {
                width: 90%;
            }
        }

        @media only screen and (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .video-container iframe, .image-container img {
                width: 100%;
                max-width: none; /* Remove max-width for small devices */
            }
        }
    </style>
</head>
<body>
    <h2> ನಮ್ಮ ಮನೆಯ ಗೃಹಪ್ರವೇಶಕ್ಕೆ ಸ್ವಾಗತ</h2>
    <h3>ಕನಕ ಕುಟೀರಕ್ಕೆ ದಾರಿ</h3>
   <div class="video-container">
    <iframe src="https://www.youtube.com/embed/nQfW8asekis" title="Directions to KANAKA Kuteera" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
    <div class="image-container">
        <img src="hom.png" alt="Directions to KANAKA Kuteera">
    </div>

    <!-- Container for Floating Dots Animation -->
    <div id="container"></div>

    <!-- GSAP and TweenMax library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TweenMax.min.js"></script>

    <script>
        TweenLite.set("#container",{perspective:600});
        TweenLite.set("img",{xPercent:"-50%",yPercent:"-50%"});

        var total = 30;
        var warp = document.getElementById("container"),
            w = window.innerWidth,
            h = window.innerHeight;

        for (var i = 0; i < total; i++) {
            var Div = document.createElement('div');
            TweenLite.set(Div, { attr: { class: 'dot' }, x: R(0, w), y: R(-200, -150), z: R(-200, 200) });
            warp.appendChild(Div);
            animm(Div);
        }

        function animm(elm) {
            TweenMax.to(elm, R(6, 15), { y: h + 100, ease: Linear.easeNone, repeat: -1, delay: -15 });
            TweenMax.to(elm, R(4, 8), { x: '+=100', rotationZ: R(0, 180), repeat: -1, yoyo: true, ease: Sine.easeInOut });
            TweenMax.to(elm, R(2, 8), { rotationX: R(0, 360), rotationY: R(0, 360), repeat: -1, yoyo: true, ease: Sine.easeInOut, delay: -5 });
        }

        function R(min, max) {
            return min + Math.random() * (max - min);
        }
    </script>
</body>
</html>
